[package]
name = "cargo-nav"
version = "0.2.2"
authors = ["Celeo <mattboulanger@fastmail.com>"]
edition = "2018"
description = "Navigate directly to crate links from your terminal"
readme = "README.md"
homepage = "https://github.com/celeo/cargo-nav"
repository = "https://github.com/celeo/cargo-nav"
license = "MIT OR Apache-2.0"
exclude = [
  ".github"
]
keywords = [
  "crates",
  "navigation"
]
categories = [
  "command-line-utilities",
  "development-tools::cargo-plugins"
]

[dependencies]
anyhow = "1.0.31"
fern = { version = "0.6.0", features = ["colored"] }
log = "0.4.8"
reqwest = { version = "0.10.6", features = ["blocking", "json"] }
serde = { version = "1.0.113", features = ["derive"] }
serde_json = "1.0.55"
structopt = "0.3.15"
webbrowser = "0.5.4"

[dev-dependencies]
mockito = "0.25.2"
